<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="our-product">
        <div class="title">
            Our Products
        </div>
        <div class="product">
        </div>
        <div class="line">
            <hr>
        </div>
    </section>
    <section class="cart-section">
        <div class="head">
            <div class="search">
                <input type="text" name="search-input" id="search-bar" title="search-bar">
            </div>
            <div class="right">
                <label for="sort-by">
                    <select name="Sort By" id="sort-by" title="sort-by">
                        <option value="">Sort By</option>
                        <option value="price">price</option>
                        <option value="name">name</option>
                    </select>
                </label>
                <button class="btn clear-cart-btn" onclick="clearCart()">Clear Cart <b>x</b></button>
            </div>
        </div>
        <div class="title cart-title">
            Cart
        </div>
        <div class="product cart-item">

        </div>
    </section>
    <div class="line">
        <hr>
    </div>
    <section class="cart-summary">
        <div class="title">
            Cart Summary
        </div>
        <div class="avg-price">
            <div>
                <h3 class="av avgPrice">
                    Average Product Price
                </h3>
            </div>
            <div>
                <h3 class="price-avg">
                    $0.00
                </h3>
                <hr>
            </div>
        </div>
        <div class="total-price">
            <div>
                <h3 class="av">
                    Total
                </h3>
            </div>
            <div>
                <h3 class="price-avg price-total">
                    $0.00
                </h3>
                <hr>
            </div>
        </div>
    </section>
</body>

</html>
